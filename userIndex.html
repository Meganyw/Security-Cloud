<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>安全云用户首页</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="plugins/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="plugins/css/font-awesome.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/indexUser.js"></script>
    <style type="text/css">
        ::-webkit-scrollbar { display: none;}
    </style>
</head>
<body style="background: #02162f;">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <span class="logo"></span>
            </div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="javascript:;" style="font-size:26px;color:#fff;">YD-SaaS安全云平台</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item"><a href="serviceIndex.html"><i class="fa fa-home fa-fw"></i>服务大厅</a></li>
                <li class="layui-nav-item"><a href="userIndex.html"><i class="fa fa-th-large fa-fw"></i>服务平台</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="fa fa-user-o fa-fw"></i>111111</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" onclick="common.changePassword()"><i class="fa fa-unlock"></i>修改密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="${pageContext.request.contextPath}/sec/logout"><i class="fa fa-sign-out"></i>安全退出</a></li>
            </ul>
        </div>
    </div>
    <div class="indexUser">
        <div class="indexContent">
            <div class="title">
                <p class="titleBg"></p>
            </div>
            <ul class="modules">
                <!-- 未启动状态加上default类名 -->
                <li class="module1 default">
                    <!-- js判断未启动未启动状态，li中append按钮button -->
                    <button>去购买</button>
                </li>
                <li class="module2"></li>
                <li class="module3 default">
                    <button>去购买</button>
                </li>
            </ul>
            <ul class="modules">
                <li class="module4"></li>
                <li class="module5 default">
                    <button>去购买</button>
                </li>
                <li class="module6"></li>
            </ul>
        </div>
    </div>

    <div class="changeInfoLayer" style='display: none;'>
        <form class="layui-form layui-form-pane" action="" style="padding:10px;">
            <div class="layui-form-item">
                <label class="layui-form-label">单位名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入单位名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系人电话</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱地址</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入邮箱地址" class="layui-input">
                </div>
            </div>
        </form>
    </div>
    <div id='changeId' style='width:350px;display: none;' >
        <div style='width:320px;margin-left: 3%;margin-bottom:10px;margin-top:10px;'>
            <p>请输入旧密码</p>
            <input class='layui-input' id='oldPassword' type='password' name='oldPassword' value=''/>
            <span id='oldInfo' style='color:red;'></span>
        </div>
        <div style='width:320px;margin-left: 3%;margin-bottom:10px;'>
            <p>请输入新密码</p>
            <input class='layui-input' id='newPassword' maxlength='12' minlength='6' type='password' name='newPassword' value=''/>
            <span id='newPasswordInfo' style='color:red;'></span>
        </div>
        <div style='width:320px;margin-left: 3%;margin-bottom:10px;'>
            <p>请再次输入新密码</p>
            <input class='layui-input' id='secondPassword' maxlength='12' minlength='6' type='password' name='secondPassword' value=''/>
            <span id='rePassword' style='color:red;'></span>
        </div>
    </div>
    <script type="text/javascript" src="plugins/layui/layui.all.js"></script>
</body>
</html>
